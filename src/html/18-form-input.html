<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <title>폼 (input) 요소</title>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <h1>폼 (input) 요소</h1>

    <form method="post" action="https://formspree.io/f/xeqwwbwk">
      <fieldset>
        <legend>사용자 정보</legend>
        <div>
          <label for="userID">이름</label>
          <input placeholder="000" required id="userID" type="text" name="name" />
        </div>
        <div>
          <label for="userEmail">이메일</label>
          <input required id="userEmail" type="email" name="email" />
        </div>
        <div>
          <div>
            <label for="userPwd">비밀번호</label>
            <input required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[^A-Za-z0-9])\S{8,}$" title="8자 이상, 대문자/소문자/숫자/특수문자를 각각 1자 이상 포함하고 공백 없이 입력" id="userPwd" type="password" name="password" />
          </div>
        </div>
        <button type="submit">전송</button>
      </fieldset>
    </form>
    <hr />

    <form method="post" action="https://formspree.io/f/xeqwwbwk">
      <fieldset>
        <div>
          <label for="userSearch">검색어</label>
          <input placeholder="검색어를 입력하세요" required id="userSearch" type="text" name="name" />
        </div>
        <div>
          <label for="userPhone">전화번호</label>
          <input required id="userPhone" type="number" name="Tell" />
        </div>

        <!--체크박스 서식-->
        <div>
          <input type="checkbox" checked name="HTML" />
          <label for="">HTML</label>
        </div>
        <div>
          <input type="checkbox" name="CSS" />
          <label for="">CSS</label>
        </div>
        <!-- 라디오 서식-->
        <!-- 암묵적인 레이블링 : 스크린리더 환경에서 이슈때문에 권장하지 않음-->
        <div>
          <input type="radio" checked name="radio" />
          <label for="teamOne">회고 1팀</label>
        </div>
        <div>
          <input type="radio" name="radio" />
          <label for="teamTwo">회고 2팀</label>
        </div>
        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
        <input type="button" value="버튼" />
      </fieldset>
    </form>
  </body>
</html>
